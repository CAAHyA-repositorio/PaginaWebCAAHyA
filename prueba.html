<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centros | Prueba</title>
    <!-- CDN de librerías necesarias -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
      body{ background:#f8f9fa; }
      .commission-card{
        background:#ffffff;
        border:1px solid rgba(38,34,97,.1);
        border-radius:1rem;
        box-shadow:0 18px 32px rgba(12,11,28,.14);
        display:flex;
        flex-direction:column;
        height:100%;
        text-decoration:none;
        color:#1f1b4a;
        transition:transform .2s ease, box-shadow .2s ease;
        padding:1.4rem 1.35rem 1.6rem;
      }
      .commission-card:hover{
        transform:translateY(-4px);
        box-shadow:0 24px 48px rgba(12,11,28,.18);
      }
      .commission-card-title{
        margin:0;
        font-weight:700;
        color:#262261;
        font-size:1.05rem;
      }
      .commission-card-action{
        margin-top:auto;
        font-weight:700;
        color:#f28c1a;
        display:inline-flex;
        align-items:center;
        gap:.35rem;
      }
      .commission-card-action i{ font-size:1rem; }
      .section-header i{ font-size:1.4rem; }
    </style>
  </head>
  <body class="bg-light">
    <main class="py-4 py-lg-5">
      <div class="container">
        <header class="mb-4 text-center text-lg-start section-header">
          <h2 class="h4 fw-bold text-primary d-flex align-items-center gap-2 justify-content-center justify-content-lg-start">
            <i class="bi bi-collection-fill text-secondary"></i>
            Centros
          </h2>
          <p class="text-muted mb-0">Selecciona el centro para ir a su sitio en una nueva pestaña.</p>
        </header>

        <div class="row g-4">
          <div class="col-12 col-md-6 d-flex">
            <a class="commission-card h-100 w-100" href="#" target="_blank" rel="noopener noreferrer">
              <h3 class="commission-card-title h6 mb-1">Centro de Investigaciones sobre América Latina y el Caribe</h3>
              <span class="commission-card-action">Abrir sitio <i class="bi bi-arrow-up-right"></i></span>
            </a>
          </div>

          <div class="col-12 col-md-6 d-flex">
            <a class="commission-card h-100 w-100" href="#" target="_blank" rel="noopener noreferrer">
              <h3 class="commission-card-title h6 mb-1">Centro de Investigaciones y Estudios de Género</h3>
              <span class="commission-card-action">Abrir sitio <i class="bi bi-arrow-up-right"></i></span>
            </a>
          </div>

          <div class="col-12 col-md-6 d-flex">
            <a class="commission-card h-100 w-100" href="#" target="_blank" rel="noopener noreferrer">
              <h3 class="commission-card-title h6 mb-1">Centro Peninsular en Humanidades y Ciencias Sociales</h3>
              <span class="commission-card-action">Abrir sitio <i class="bi bi-arrow-up-right"></i></span>
            </a>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
